<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-paint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut" href="favicon.png">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">~PIXEL PAINT~</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="bgColorSelect" type="color" value="#fefefe" />
            <span id="bgColor">Background Colour</span>
            <button id="colorFill">Color Fill</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="colorGrabber">Color Grabber</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="shaderBtn">Shading</button>
            <button id="lightenBtn">Lightening</button>
        </div>
    </main>

    <script src="pixelpaint.js"></script>
</body>

</html>
